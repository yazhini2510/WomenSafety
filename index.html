<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background-image: url("women\ safety\ background\ image.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding-right: 5%;
        }
        
        .container {
            position: relative;
            width: 340px; /* Reduced from 380px */
            padding: 30px; /* Reduced from 40px */
            background-image : url("WhatsApp\ Image\ 2025-06-28\ at\ 22.06.45_b899b7a8.jpg");
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            transform-style: preserve-3d;
            perspective: 1000px;
            transition: all 0.5s ease;
            margin-right: 30px; /* Reduced from 50px */
        }
        
        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            background: linear-gradient(45deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
            z-index: -1;
            border-radius: 25px;
            transform: translateZ(-20px);
            filter: blur(10px);
            opacity: 0.5;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 25px; /* Reduced from 30px */
        }
        
        .logo img {
            max-width: 90px; /* Reduced from 100px */
            height: auto;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        .logo img:hover {
            transform: scale(1.05);
        }
        
        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 25px; /* Reduced from 35px */
            gap: 25px; /* Reduced from 30px */
        }
        
        .tab {
            padding: 8px 0; /* Reduced from 10px */
            cursor: pointer;
            font-weight: 500;
            color: #777;
            transition: all 0.3s ease;
            position: relative;
            font-size: 15px; /* Slightly reduced font size */
        }
        
        .tab.active {
            color: #4a6cf7;
            font-weight: 600;
        }
        
        .tab.active::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 3px;
            background: #4a6cf7;
            border-radius: 3px;
        }
        
        .form-group {
            margin-bottom: 20px; /* Reduced from 25px */
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px; /* Reduced from 10px */
            font-size: 13px; /* Slightly reduced */
            color: #555;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px; /* Reduced from 14px */
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            background-color: #f9f9f9;
        }
        
        .form-group input:focus {
            border-color: #4a6cf7;
            box-shadow: 0 0 0 3px rgba(74, 108, 247, 0.1);
            outline: none;
            background-color: white;
        }
        
        .btn {
            width: 100%;
            padding: 12px; /* Reduced from 14px */
            background: #4a6cf7;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 15px; /* Slightly reduced */
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(74, 108, 247, 0.3);
            margin-top: 8px; /* Reduced from 10px */
        }
        
        .btn:hover {
            background: #3a5bd9;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(74, 108, 247, 0.4);
        }
        
        .footer {
            text-align: center;
            margin-top: 20px; /* Reduced from 25px */
            font-size: 13px; /* Slightly reduced */
            color: #777;
        }
        
        .footer a {
            color: #4a6cf7;
            text-decoration: none;
            font-weight: 500;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="logo.png" alt="Company Logo" id="logo">
        </div>
        
        <div class="tabs">
            <div class="tab active" id="signup-tab">Sign Up</div>
            <div class="tab" id="login-tab">Log In</div>
        </div>
        
        <form id="signup-form">
            <div class="form-group">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" placeholder="Your Name">
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="hello@reallygreatsite.com">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="*********">
            </div>
            
            <button type="submit" class="btn">Sign Up</button>
        </form>
        
        <form id="login-form" class="hidden">
            <div class="form-group">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" placeholder="hello@reallygreatsite.com">
            </div>
            
            <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" placeholder="*********">
            </div>
            
            <button type="submit" class="btn">Log In</button>
        </form>
        
        <div class="footer">
            <span id="footer-text">Already a member?</span> <a href="#" id="toggle-form">Log In</a>
        </div>
    </div>

    <script>
document.addEventListener('DOMContentLoaded', function () {
  const signupTab = document.getElementById('signup-tab');
  const loginTab = document.getElementById('login-tab');
  const signupForm = document.getElementById('signup-form');
  const loginForm = document.getElementById('login-form');
  const toggleFormLink = document.getElementById('toggle-form');
  const footerText = document.getElementById('footer-text');

  // Tab switching
  signupTab.addEventListener('click', function () {
    if (this.classList.contains('active')) return;
    this.classList.add('active');
    loginTab.classList.remove('active');
    signupForm.classList.remove('hidden');
    loginForm.classList.add('hidden');
    footerText.textContent = 'Already a member?';
    toggleFormLink.textContent = 'Log In';
  });

  loginTab.addEventListener('click', function () {
    if (this.classList.contains('active')) return;
    this.classList.add('active');
    signupTab.classList.remove('active');
    loginForm.classList.remove('hidden');
    signupForm.classList.add('hidden');
    footerText.textContent = 'Not a member?';
    toggleFormLink.textContent = 'Sign Up';
  });

  toggleFormLink.addEventListener('click', function (e) {
    e.preventDefault();
    if (signupForm.classList.contains('hidden')) {
      signupTab.click();
    } else {
      loginTab.click();
    }
  });

  // ðŸ”— BACKEND INTEGRATION - Login
  loginForm.addEventListener('submit', async function (e) {
    e.preventDefault();
    
    const email = document.getElementById('login-email').value;
    const password = document.getElementById('login-password').value;
    const submitBtn = this.querySelector('.btn');

    if (!email || !password) {
      alert('Please fill all fields');
      return;
    }

    submitBtn.textContent = 'Logging in...';
    submitBtn.disabled = true;

    try {
      const response = await fetch('http://localhost:5000/api/auth/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });

      const data = await response.json();

      if (response.ok) {
        // âœ… SUCCESS - Save token & redirect
        localStorage.setItem('authToken', data.token);
        window.location.href = 'sos.html';
      } else {
        alert(data.message || 'Login failed');
      }
    } catch (error) {
      alert('Server not running? Start backend first!');
    } finally {
      submitBtn.textContent = 'Log In';
      submitBtn.disabled = false;
    }
  });

  // ðŸ”— BACKEND INTEGRATION - Signup
  signupForm.addEventListener('submit', async function (e) {
    e.preventDefault();
    
    const fullname = document.getElementById('fullname').value;
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const submitBtn = this.querySelector('.btn');

    if (!fullname || !email || !password) {
      alert('Please fill all fields');
      return;
    }

    submitBtn.textContent = 'Creating...';
    submitBtn.disabled = true;

    try {
      const response = await fetch('http://localhost:5000/api/auth/signup', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ fullname, email, password })
      });

      const data = await response.json();

      if (response.ok) {
        localStorage.setItem('authToken', data.token);
        window.location.href = 'sos.html';
      } else {
        alert(data.message || 'Signup failed');
      }
    } catch (error) {
      alert('Server error - Start backend!');
    } finally {
      submitBtn.textContent = 'Sign Up';
      submitBtn.disabled = false;
    }
  });
});
</script>

</body>
</html>
